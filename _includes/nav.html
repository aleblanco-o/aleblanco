<nav class="flex align-center font-ui">
  <span class="flex-grow">
    <a class="internal-link plain" href="{{ site.baseurl }}/">Ale Blanco</a>

    {% assign parts = page.url | split: '/' %}
    {% assign second_part = parts[1] %}
    
    {% if second_part and second_part != "" and second_part != "index" %}
      <span class="faint">/</span>
      <a class="muted plain" href="{{ site.baseurl }}/{{ second_part }}/">
        {{ second_part | replace: "-", " " | capitalize }}
      </a>
    {% endif %}
  </span>

  <span class="flex-shrink ssr">
    <a href="{{ site.baseurl }}/about" class="muted plain">About</a>
    <a href="{{ site.baseurl }}/now" class="muted plain ssl mh">Now</a>
  </span>

  <span id="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode" type="button" role="switch">
    <div class="theme-toggle-slide"></div>
    <div class="theme-toggle-switch"></div>
  </span>
</nav>
